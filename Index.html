<!DOCTYPE html>
<html>
  <head>
    <title>Tesla Email Form</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      form {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 90%;
        max-width: 500px;
      }
      input, textarea {
        width: 100%;
        margin: 10px 0;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      button {
        background-color: #cc0000;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        width: 100%;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form action="https://formsubmit.co/53dad21821ddb0a09302db58ae737fa3" method="POST" enctype="multipart/form-data">
      <h2>Contact Tesla Support</h2>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="_subject" placeholder="Subject" required>
      <textarea name="message" placeholder="Your message here..." rows="5" required></textarea>
      <input type="file" name="attachment">
      <button type="submit">Send Message</button>

      <!-- Optional settings -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="box">
      <input type="hidden" name="_next" value="https://thankyoupage.com">
    </form>
  </body>
</html>
